<sly class="container bg-white" data-sly-use.mu="com.ugamdemo.core.models.MuserList"></sly>
  <h3 hidden>${mu.url}</h3>
  <div data-sly-list.items=${mu.data}>

            <span>${items.fname}</span>

    </div>
</div>
